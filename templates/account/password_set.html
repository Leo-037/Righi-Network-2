{% extends "base.html" %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block head_extra %}
    <style>
        {% if not user.is_authenticated %}

            #main_sidebar {
                display: none !important;
            }

            #open-main-sidebar {

                display: none !important;
            }
        {% endif %}

        #main_breadcrumb {

            display: none !important;
        }
    </style>
{% endblock head_extra %}

{% block content %}
    <div class="ui large
            {% if user.studente.colore %}{{ user.studente.colore }}{% else %}green{% endif %} dividing header">
        Cambio password
    </div>
    <form method="POST" action="{% url 'account_set_password' %}" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"
               class="ui {% if user.studente.colore %}{{ user.studente.colore }}{% else %}green{% endif %} button"
               name="action" value="Imposta password"/>
    </form>
{% endblock %}
