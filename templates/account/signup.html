{% extends "base.html" %}

{% block head_extra %}
    <style>
        {% if not user.is_authenticated %}

            #main_sidebar {
                display: none !important;
            }

            #open-main-sidebar {

                display: none !important;
            }
        {% endif %}

        .column {
            max-width: 450px;
        }

        #main_breadcrumb {

            display: none !important;
        }
    </style>
{% endblock head_extra %}

{% block content %}
    <div class="ui middle aligned grid">
        <div class="row">
            <div class="centered column">
                <form class="ui equal width large form" method="POST" action="{% url 'account_login' %}"
                      enctype='multipart/form-data'>
                    <div class="ui raised fluid
                            {% if user.studente.colore %}{{ user.studente.colore }}{% else %}green{% endif %} card">
                        <div class="content">
                            <div class="ui large
                                    {% if user.studente.colore %}{{ user.studente.colore }}{% else %}green{% endif %} header">
                                Registrati
                            </div>
                            <div class="description">
                                {% csrf_token %}
                                {{ form.as_p }}
                                {% if redirect_field_value %}
                                    <input type="hidden" name="{{ redirect_field_name }}"
                                           value="{{ redirect_field_value }}"/>
                                {% endif %}
                            </div>
                        </div>
                        <div class="extra content">
                            <button class="ui
                                    {% if user.studente.colore %}{{ user.studente.colore }}{% else %}green{% endif %} button"
                                    type="submit">Accedi
                            </button>
                        </div>
                    </div>
                </form>
                <div class="ui message">Hai gi√† un account? <a href="/accounts/login/">Accedi</a></div>
            </div>
        </div>
    </div>
{% endblock %}
